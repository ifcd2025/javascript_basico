<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ejercicio 2</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="p-5">
    <h1>CASIO MX-5</h1>
    <label for="numero1">Número 1</label>
    <input type="text" id="numero1" name="numero1" class="form-control w-25">
    <label for="numero2">Número 2</label>
    <input type="text" id="numero2" name="numero2" class="form-control w-25">
    <div>
        <input type="button" id="sumar" name="sumar" value="sumar" class="btn btn-primary my-2">
        <input type="button" id="restar" name="restar" value="restar" class="btn btn-primary my-2">
        <input type="button" id="multiplicar" name="multiplicar" value="multiplicar" class="btn btn-primary  y-2">
        <input type="button" id="dividir" name="dividir" value="dividir" class="btn btn-primary  my-2">
    </div>
    <label for="resultado">Resultado</label>
    <input type="text" id="resultado" name="resultado" class="form-control w-25">

    <script>
        // Esto es una función: trozo de código que hace algo
        function sumar() {
            // value obtiene el valor que hay escrito en el input
            const numero1 = document.getElementById("numero1").value;
            const numero2 = document.getElementById("numero2").value;
            // Con parseInt convertimos un texto en número ya que si no
            // los concatenaría en lugar de sumarlos
            const resultado = parseInt(numero1) + parseInt(numero2);
            // Con value también podemos cambiar el valor que muestra el input
            document.getElementById("resultado").value = resultado;

            // Todo en una línea
            //document.getElementById("resultado").value = parseInt(document.getElementById("numero1").value) 
            //    + parseInt(document.getElementById("numero2").value);

        }

        function restar() {
            // value obtiene el valor que hay escrito en el input
            const numero1 = document.getElementById("numero1").value;
            const numero2 = document.getElementById("numero2").value;
            // Al restar, multiplicar o dividir no hace falta convertir a número
            const resultado = numero1 - numero2;
            // Con value también podemos cambiar el valor que muestra el input
            document.getElementById("resultado").value = resultado;
        }

       function multiplicar() {
            // value obtiene el valor que hay escrito en el input
            const numero1 = document.getElementById("numero1").value;
            const numero2 = document.getElementById("numero2").value;
            // Al restar, multiplicar o dividir no hace falta convertir a número
            const resultado = numero1 * numero2;
            // Con value también podemos cambiar el valor que muestra el input
            document.getElementById("resultado").value = resultado;
        }   

        function dividir() {
            // value obtiene el valor que hay escrito en el input
            const numero1 = document.getElementById("numero1").value;
            const numero2 = document.getElementById("numero2").value;
            // Al restar, multiplicar o dividir no hace falta convertir a número
            const resultado = numero1 / numero2;
            // Con value también podemos cambiar el valor que muestra el input
            document.getElementById("resultado").value = resultado;

        }

        // Cuando se pulse el botón, que se ejecute la función sumar
        document.getElementById("sumar").addEventListener("click", sumar); 
        document.getElementById("restar").addEventListener("click", restar); 
        document.getElementById("multiplicar").addEventListener("click", multiplicar); 
        document.getElementById("dividir").addEventListener("click", dividir); 


     </script>
</body>
</html>
