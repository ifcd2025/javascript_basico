<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ejemplo 8</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="m-auto w-25 p-3 d-flex flex-column gap-2">
        <h1>Lorem Ipsum</h1>
        <select id="tipoLetra">
            <!-- Los nombres de los tipos de letra deben ser
             los nombres en CSS / HTML -->
            <option>Times New Roman</option>
            <option>Arial</option>
            <option>Verdana</option>
            <option>Courier</option>
        </select>
        <div>
            <input type="checkbox" id="negrita">
            <label for="negrita">Negrita</label>
            <input type="checkbox" id="cursiva">
            <label for="cursiva">Cursiva</label>
            <input type="checkbox" id="subrayada">
            <label for="subrayada">Subrayada</label>            
        </div>
        <div>
            <label for="colorLetra">Color letra</label>
            <input type="color" id="colorLetra">
            <label for="colorFondo">Color fondo</label>
            <input type="color" id="colorFondo">
        </div>
    </div>

    <script>
        function cambiarTipoLetra() {
            const h1 = document.querySelector("h1");
            const tipoLetra = document.getElementById("tipoLetra").value;
            h1.style.fontFamily = tipoLetra;

            //document.querySelector("h1").style.fontFamily = document.getElementById("tipoLetra").value;
        }

        function cambiarColorLetra() {
            const h1 = document.querySelector("h1");
            const color = document.getElementById("colorLetra").value;
            h1.style.color = color;          
        }

        function cambiarColorFondo() {
            const h1 = document.querySelector("h1");
            const color = document.getElementById("colorFondo").value;
            h1.style.backgroundColor = color; 
        }

        function modificarCursiva() {
            const h1 = document.querySelector("h1");
            const cursiva = document.getElementById("cursiva");
            if(cursiva.checked /* == true */) {
                h1.style.fontStyle = "italic";
            } else {
                h1.style.fontStyle = "normal";
            }
            // Esto equivale al if else de arriba:
            // Operador ternario; condición ? valorSi : valorNo
            //h1.style.fontStyle = cursiva.checked ? "italic" : "normal";
        }
        
        function modificarNegrita() {
            const h1 = document.querySelector("h1");
            const negrita = document.getElementById("negrita");
            if(negrita.checked /* == true */) {
                h1.style.fontWeight = "bold";
            } else {
                h1.style.fontWeight = "normal";
            }
        }

        function modificarSubrayada() {
            const h1 = document.querySelector("h1");
            const subrayada = document.getElementById("subrayada");
            if(subrayada.checked /* == true */) {
                h1.style.textDecoration = "underline";
            } else {
                h1.style.textDecoration = "none";
            }
        }

        document.getElementById("tipoLetra")
            .addEventListener("change", cambiarTipoLetra);
        document.getElementById("negrita")
            .addEventListener("change", modificarNegrita);
        document.getElementById("cursiva")
            .addEventListener("change", modificarCursiva);
        document.getElementById("subrayada")
            .addEventListener("change", modificarSubrayada);
        document.getElementById("colorLetra")
        /* Con input el evento se produce según vaya el
        usuario eligiendo el color.
        Con change el evento solo se produce cuando se cierra
        el cuadro de elegir el color */
            .addEventListener("input", cambiarColorLetra);
        document.getElementById("colorFondo")
            .addEventListener("input", cambiarColorFondo);   
    </script>
</body>
</html>
